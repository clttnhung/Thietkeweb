<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <pre>
    1. <i>This text is emphasized</i>
    2. Do not forget to buy <mark>milk</mark> today.
    3. <small>This is some smaller text.</small>
    4. My favorite color is <del>blue</del> red.
    5. My favorite color is <del>blue</del> <ins>red.</ins>
    6. This is <sub>subscripted</sub> text.
    7. This is <sup>superscripted</sup> text.
    </pre>
</body>

</html>
