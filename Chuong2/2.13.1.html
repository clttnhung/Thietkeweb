<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        h2 {
            color: darkred;
        }
    </style>
</head>

<body>
    <form>
        <h2>Book a Table</h2>
        <fieldset id="your name">
            <legend>Your name</legend>
            <input type="text" name="your name">
        </fieldset>
        <fieldset id="sex">
            <legend>Sex</legend>
            <input type="radio" value="male" name="sex">Male
            <input type="radio" value="famale" name="sex" checked> Famale
        </fieldset>
        <fieldset id="size">
            <legend>Size</legend>
            <input type="radio" value="2-person table" name="size">2-person table
            <input type="radio" value="4-person table" name="size" checked>4-person table
            <input type="radio" value="6-person table" name="size">6-person table
        </fieldset>
        <fieldset id="location">
            <legend>Location</legend>
            <input type="radio" value="male" name="location">Male
            <input type="radio" value="famale" name="location" checked> Outdoors
        </fieldset>
        <button>Book table</button>


    </form>
</body>

</html>
