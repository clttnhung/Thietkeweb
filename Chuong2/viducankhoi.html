<!DOCTYPE html>
<html>
<head>
    <style>
        .centered-text {
            text-align: center;
            width: 50%; /* Căn giữa nội dung theo chiều ngang */
        }

        .centered-image {
            display: block; /* Đặt hình ảnh thành một khối, để áp dụng margin tự động */
            margin: 0 auto; /* Căn hình ảnh vào giữa theo chiều ngang */
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <!-- Đoạn văn bản -->
        <p>This is some centered text.</p>
        
        <!-- Hình ảnh được căn giữa -->
        <img src="./Chuong2/images/6.png" alt="Your Image" class="centered-image">
        <table>
            <tr>
              <th>Họ và tên</th>
              <th>Tuổi</th>
              <th>Địa chỉ</th>
            </tr>
            <tr>
              <td>Nguyễn Văn A</td>
              <td>30</td>
              <td>Hà Nội</td>
            </tr>
            <tr>
              <td>Trần Thị B</td>
              <td>25</td>
              <td>Hồ Chí Minh</td>
            </tr>
          </table>
          <!DOCTYPE html>
          <html>
          <head>
              <style>
                  .left-content {
                      float: left;
                      width: 50%; /* Chiều rộng của khối nằm ở bên trái */
                      text-align: center; /* Căn giữa nội dung theo chiều ngang */
                      display: flex;
                      justify-content: center; /* Căn giữa nội dung theo chiều dọc */
                      align-items: center; /* Căn giữa nội dung theo chiều dọc */
                      height: 100vh; /* Chiều cao của khối là 100% chiều cao của trình duyệt */
                  }
                  
                  .right-content {
                      /* Định dạng cho phần nội dung ở bên phải, nếu có */
                  }
              </style>
          </head>
          <body>
              <div class="left-content">
                  <!-- Nội dung của khối nằm ở bên trái -->
                  <p>This content is centered.</p>
              </div>
              <div class="right-content">
                  <!-- Nội dung của khối nằm ở bên phải, nếu có -->
              </div>
          </body>
          </html>
                    
    </div>
</body>
</html>
